<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="./css/style.css " rel="stylesheet" />
    <title>Create New Account</title>
  </head>
  <body class="d-flex align-items-center py-4 background">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal text-white">Create New Account</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingPassword">Email</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <br />
        <button class="btn btn-log1 text-white w-100 py-2" type="submit">
          Create Account
        </button>
        <p class="mt-5 mb-3 text-white">&copy; 2023</p>
      </form>
    </main>
    <!-- <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
