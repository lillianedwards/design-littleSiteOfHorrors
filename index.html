<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>

  <body class="background">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand brand1" href="#">
        <img class="logo" src="./icons/littleSiteOfHorrorsLogo.svg" alt="Bootstrap"/></a>
        <button
          class="navbar-toggler custom-nav-hamburger"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="custom-nav-link" aria-current="page" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="custom-nav-link" href="#">Profile</a>
            </li>
            <a class="navbar-brand brand2" href="#">
              <img
                class="logo"
                src="./icons/littleSiteOfHorrorsLogo.svg"
                alt="Bootstrap"
            /></a>
            <li class="nav-item">
              <a class="custom-nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="custom-nav-link" href="#">Discussion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container d-flex">
      <div class="row">
        <div class="col-sm-12 col-lg-6">
          <div class="card custom-all-movies-card">
            <div class="card-body">
              <button class="btn custom-all-movies-button">
                See All Movies
              </button>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-6">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="./icons/draculaPoster.webp"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Second slide" />
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Third slide" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
